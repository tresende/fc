name: ci-golang-workflow
on: 
  push:
    branches:
      - main
jobs:
  check-application:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.14', '1.15']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test
        working-directory: ./ci
      - run: go run math.go
        working-directory: ./ci
